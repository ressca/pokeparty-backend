name: CI, Build & Publish Backend to GHCR

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  packages: write

jobs:
  tests:
    name: Run Python tests
    runs-on: ubuntu-latest
    # Run on any push, or on PR events except when the PR was closed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v

  build_preview:
    name: Build backend image (preview, no push) â€” run only for PRs targeting main
    runs-on: ubuntu-latest
    needs: tests
    # Run for pull_request events (not closed) whose base is main
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.action != 'closed'
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set short SHA env var
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: false
          tags: |
            pokeparty-backend:preview
            pokeparty-backend:${{ env.SHORT_SHA }}

  publish:
    name: Build & Publish Backend to GHCR (multi-arch)
    runs-on: ubuntu-latest
    needs: tests
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Multi-Arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pokeparty-backend:latest
            ghcr.io/${{ github.repository_owner }}/pokeparty-backend:${{ env.SHORT_SHA }}